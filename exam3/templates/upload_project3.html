<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            background: rgb(124,123,123);
            background: linear-gradient(90deg, rgba(124,123,123,0.9501050420168067) 33%, rgba(237,237,237,1) 98%);
            color: white;
            overflow: hidden;
            padding: 20px ; /* Adjust navbar padding */
            line-height: 2; /* Adjust navbar height */
        }

        .navbar h2 {
            margin: 0;
            color: white; /* Change text color to white */
            transition: color 0.3s; /* Smooth transition effect */
        }

        .navbar h2:hover {
            color: red; /* Change hover color to red */
        }

        .navbar .hamburger {
            float: right;
        }

        .navbar .hamburger a {
            color: white;
            margin-left: 10px;
        }

        .hamburger a:hover {
            color: lightgray;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 50px;
            height: 70vh;
            background-color: #d8e6e5;
            padding: 20px;
            border-radius: 10px; /* Added border-radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Added maximum width */
            margin: 0 auto; /* Center the container horizontally */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="radio"] {
            display: inline-block;
        }
    </style>
</head>
<body>
<section id="one">
    <nav class="navbar">
       <div class="nav-logo">
             <a href="{% url 'h' %}"><h2>E-Learning</h2></a>
        </div>
    </nav>
</section>
<div class="bg-img">
    <img src="{% static 'images/learning.jpg' %}" alt="no image">
</div>
<div class="container">
    <h2>Upload Project</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display sample questions -->
        <label for="sample_question">Select a Sample Question:</label>
        <select id="sample_question" name="sample_question">
            <option value="" selected disabled>Select a Sample Question</option>
            <option value="Question 1">Question 1: Create a basic blog application where users can register, log in, create, edit, and delete posts.</option>
            <option value="Question 2">Question 2: Build a contact management system where users can add, edit, and delete contacts.</option>
            <option value="Question 3">Question 3: Develop a small e-commerce platform where users can browse products, add them to a shopping cart, and proceed to checkout.</option>
            <option value="Question 4">Question 4: Develop a system for managing recipes where users can add, edit, and delete recipes.</option>
            <option value="Question 5">Question 5: Create a system for managing student records where administrators can add, edit, and delete student information.</option>
        </select>

        <label for="id_project_name">Project Name:</label>
        {{ form.project_name }}

        <label for="id_file">File:</label>
        {{ form.file }}

        <br><br>
        <label>Project coding Language:</label>

        <input type="radio" id="python" name="project_language" value="Python">
        <label for="python">Python</label>

        <input type="radio" id="html" name="project_language" value="html">
        <label for="html">HTML</label>

        <input type="radio" id="php" name="project_language" value="php">
        <label for="php">PHP</label>
        <br><br>

        <label for="id_git_link">Git Link:</label>
        {{ form.git_link }}
        <br><br>
        <label for="id_project_description">Project Description:</label>
        <textarea id="id_project_description" name="project_description" rows="4" cols="50"></textarea>

        <button type="submit">Upload</button>
    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
