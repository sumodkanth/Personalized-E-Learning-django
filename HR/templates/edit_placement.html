{% extends 'hrindex.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            height: 110vh;
            padding-top: 80px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 4px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Placement</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_company_name">Company Name:</label>
                <input type="text" id="id_company_name" name="company_name" value="{{ placement.company_name }}">
            </div>
            <div class="form-group">
                <label for="id_job_title">Job Title:</label>
                <input type="text" id="id_job_title" name="job_title" value="{{ placement.job_title }}">
            </div>
            <div class="form-group">
                <label for="id_job_description">Job Description:</label>
                <textarea id="id_job_description" name="job_description">{{ placement.job_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_image_icon">Image Icon:</label>
                <input type="file" id="id_image_icon" name="image_icon">
            </div>
            <div class="form-group">
                <label for="id_location">Location:</label>
                <input type="text" id="id_location" name="location" value="{{ placement.location }}">
            </div>
            <div class="form-group">
                <label for="id_qualification">Qualification:</label>
                <input type="text" id="id_qualification" name="qualification" value="{{ placement.qualification }}">
            </div>
            <div class="form-group">
                <label for="id_skills">Skills:</label>
                <input type="text" id="id_skills" name="skills" value="{{ placement.skills }}">
            </div>
            <button type="submit">Update Placement</button>
        </form>
    </div>
</body>
{% endblock %}
