<!-- review_project.html -->
{% extends 'facultyindex.html' %}

{% block content %}
<style>
            body{
        padding-top: 90px;
        padding-left: 240px;
        padding-right: 20px;
        }
</style>
<body>


<h1>Review Project - {{ project.project_name }}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="score">Score:</label>
    <input type="number" id="score" name="score" min="0" max="10" step="0.1" required>
    <button type="submit">Submit Review</button>
</form>
</body>
{% endblock %}
