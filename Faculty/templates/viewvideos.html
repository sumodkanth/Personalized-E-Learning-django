{% extends 'facultyindex.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="css/style.css">
<style>
    /* Additional CSS specific to this page */
    .video-list {
        padding-left: 250px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
        gap: 20px; /* Adjust the gap between video items */
        margin-top: 30px;
    }

    .video-item {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        width: 400px;
        background-color: #f9f9f9;
    }

    .video-item h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .video-item video {
        width: 100%;
        border-radius: 6px;
    }

    .video-item p {
        margin-top: 10px;
    }

    .video-item p span {
        font-weight: bold;
    }

    /* Additional CSS to limit 3 videos per row */
    @media (min-width: 768px) {
        .video-list {
            grid-template-columns: repeat(3, 1fr);
        }
    }
        /* Additional CSS for delete button */
    .delete-btn {

        right: 10px;
        background-color: #ff6347; /* Red color for delete button */
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Videos</h1>
        <div class="video-list">
            {% for video in videos %}
                <div class="video-item">
                    <h2>{{ video.title }}</h2>
                    <video width="320" height="240" controls>
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p><span>Description:</span> {{ video.description }}</p>
                    <p><span>Uploaded by:</span> {{ video.faculty }}</p>
                    <p><span>Uploaded at:</span> {{ video.uploaded_at }}</p>
                    <button class="delete-btn" data-url="{% url 'delete_video' video_id=video.id  %}">Delete</button>
                </div>
            {% endfor %}
        </div>
      
    </div>
    <!-- Add your JavaScript links here -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
<script>
    $(document).ready(function() {
        $(".delete-btn").click(function() {
            if (confirm("Are you sure you want to delete this video?")) {
                var deleteUrl = $(this).data("url");
                $.ajax({
                    url: deleteUrl,
                    type: "POST",
                    data: {
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                    },
                    success: function(data) {
                        location.reload();
                    },
                    error: function(xhr, errmsg, err) {
                        console.log(errmsg);
                    }
                });
            }
        });
    });
</script>
</body>
{% endblock %}
