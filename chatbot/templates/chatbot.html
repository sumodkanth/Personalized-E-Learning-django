<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .bg-video video{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.6); */
            z-index: -1;
        }
        .chat-container {
            max-width: 900px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 50px 50px;
            background-color: #f9f9f9;
        }
        .chat-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: scroll;
            max-height: 600px;
        }
        .user-message {
            text-align: right;
            color: #0d6efd;
        }
        .bot-message {
            text-align: left;
            color: #212529;
        }
        #inputText {
            width: calc(100% - 70px);
            margin-right: 10px;
        }
        #sendBtn {
            width: 60px;
        }
    </style>
</head>
<body>
{% load static %}
<div class="bg-video">
        <!-- Replace 'video.mp4' with your video file -->
        <video autoplay muted loop id="video-bg">
            <source src="{% static 'video/bg.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="bot-message">
                    <p>Welcome to Chatbot. How can I assist you?</p>
                </div>
            </div>
            <form id="chatForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputText" placeholder="Type your message">
                    <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatForm').submit(function(event) {
                event.preventDefault();
                var inputText = $('#inputText').val();
                if (inputText.trim() === '') return;

                // Display user message
                $('#chatBox').append('<div class="user-message"><p>' + inputText + '</p></div>');
                $('#inputText').val('');
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                // Send user message to server
                $.ajax({
                    url: '{% url "chatbot" %}',
                    type: 'POST',
                    data: {input_text: inputText},
                    success: function(response) {
                        // Display bot response
                        $('#chatBox').append('<div class="bot-message"><p>' + response.response + '</p></div>');
                        $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
