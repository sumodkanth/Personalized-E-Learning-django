<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <style>
        body {
            background-color: rgb(213, 212, 212);
            font-family: Arial, sans-serif;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            margin-bottom: 10px;
        }
        .card-body {
            padding: 10px 15px;
        }
        .btn-confirm {
            width: 100%;
        }
        .material-icons {
            vertical-align: middle;
        }
        h2 {
            text-align: center;
            letter-spacing: 2px;
            font-family: fantasy;
            margin: 20px auto;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            border-radius: 10px; /* Optional: adds rounded corners */
            padding: 20px; /* Optional: adds padding */
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div class="bg-img">
    <img src="{% static 'images/learning.jpg' %}" alt="no image">
</div>

   <h2 class="mr-2 ml-5" style="text-align: center; letter-spacing: 2px;font-family:fantasy;" >Update </h2>
    
    <div class="row mr-5" >
        <div class="col"></div>
        <div class="col-2 ml-2 ">
            <!-- <div class="card ml-1 mt-2 mb-1" style="padding: 3px 15px;">
                <div class="card-body font-weight-bold">
                  Profile Image :
                </div>
            </div> -->
            <div class="card ml-1 mt-1 mb-1" style="padding: 7px 15px;">
                <div class="card-body font-weight-bold">
                   First Name :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1" style="padding: 7px 15px;">
                <div class="card-body font-weight-bold">
                   Last Name :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 36px 15px;">
                <div class="card-body">
                   Gender :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 6px 15px;">
                <div class="card-body">
                   Age :
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold" style="padding: 1px 15px;">
                <div class="card-body">
                    Email :
                </div>
            </div>
        </div>

        <form action="" method="post">
            {% csrf_token %}
        <div class="col mt-2">

            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{form.first_name.error}}
                   {{form.first_name}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{form.last_name.error}}
                   {{form.last_name}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body" style="height: 130px;">
                   <!-- {{form.gender.error}} -->
                   {{form.gender}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body" >
                   {{form.age.error}}
                   {{form.age}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
               <div class="card-body">
                   {{form.email.error}}
                   {{form.email}}
                </div>
            </div>

            <div class="text-center">
                <div class="row mt-3 ml-1">
                    <div class="col"><button class="btn btn-block btn-success">Confirm</button></div>
                    <div class="col"></div>
                    <!-- <div class="col"></div> -->
                </div>

            </div>
        </div>
    </form>

    <div class="col"></div>
    </div>
</body>
</html>
