<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <!-- Favicons -->
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-touch-icon.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
      /* body {
        max-height: 100px;
      } */
      .call-to-action-container {
          margin-top: 150px; /* Adjust the margin-top value as needed */
      }

      .last {
          text-align: center;


      }
        .bg-img {
        bottom:0px;
        width:100%;
            position: fixed;
            object-fit: fill;
            z-index: -1;
        }
  </style>

</head>
<body>

    <div class="bg-img">
        <img src="{% static 'images/peakpx.jpg' %}" alt="no image" width="100%">
    </div>

    <div id="testimonials" class="testimonials">
        <div class="container" >
            <div class="quote-icon">
                <i class="bx bxs-quote-right"></i>
            </div>

            <div class="testimonials-slider swiper-container" data-aos="fade-up" data-aos-delay="100">
                <div class="swiper-wrapper">
                    {% for feedback_item in feedback_data %}
                    <div class="swiper-slide">
                        <div class="testimonial-item">
                            <p>{{ feedback_item.message }}</p>
                            <h3>{{ feedback_item.name }}</h3>
                            <h4>{{ feedback_item.email }}</h4>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="last">
              <h2>Your feedbacks are important to us!</h2>
            </div>

        </div>

            </div>




            <div class="call-to-action-container">
                <div style="height: 300px;">
                  <div style="text-align: center;">
                      <a href="{% url 'feedbacks' %}" class="btn btn-outline-warning" role="button">Add your feedback</a><br><br><br>
                      <a href="{% url 'h' %}" class="btn btn-outline-warning" role="button">Home</a>

                  </div>

              </div>

            </div>

    <!-- Call to Action Section -->

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
